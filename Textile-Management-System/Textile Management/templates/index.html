<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 30%; /* Reduced the width */
            padding: 20px; /* Reduced padding */
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px; /* Reduced margin */
        }
        form {
            display: grid;
            grid-gap: 10px; /* Reduced gap */
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            padding: 8px; /* Reduced padding */
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        input[type="submit"] {
            padding: 8px; /* Reduced padding */
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        select {
            padding: 8px; /* Reduced padding */
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s;
        }
        select option {
            padding: 8px; /* Reduced padding */
            background-color: #fff;
            color: #333;
        }
        select:hover {
            border-color: #888;
        }
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Details</h2>
        <form action="/login" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="roll" required>

            <label for="experience">Experience:</label>
            <input type="number" id="experience" name="experience" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <label for="date_of_join">Date of Joining:</label>
            <input type="date" id="date_of_join" name="date_of_join" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
