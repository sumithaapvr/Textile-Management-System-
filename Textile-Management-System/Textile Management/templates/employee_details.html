<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Details</h2>
        <p><span class="label">Name:</span> {{ employee.name }}</p>
        <p><span class="label">Roll:</span> {{ employee.roll }}</p>
        <p><span class="label">Experience:</span> {{ employee.experience }} years</p>
        <p><span class="label">Phone:</span> {{ employee.phone }}</p>
        <p><span class="label">Salary:</span> {{ employee.salary }}</p>
        <p><span class="label">Date of Joining:</span> {{ employee.date_of_join }}</p>
    </div>
</body>
</html>
