<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarn Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 24px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

</style>
<body>
    <div class="form-container">
        <h1>Yarn Details</h1>
        <form action="/yarn" method="POST">
            <div class="form-group">
                <label for="threadCount">Thread Count:</label>
                <input type="number" id="threadCount" name="threadCount" required>
            </div>
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" id="material" name="material" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required>
            </div>
            <div class="form-group">
                <label for="thickness">Thickness:</label>
                <input type="text" id="thickness" name="thickness" required>
            </div>
            <div class="form-group">
                <label for="length">Length:</label>
                <input type="number" id="length" name="length" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price:</label>
                <input type="number" id="unitPrice" name="unitPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="totalProduction">Total Production:</label>
                <input type="number" id="totalProduction" name="totalProduction" required>
            </div>
            <div class="form-group">
                <label for="availableStock">Available Stock:</label>
                <input type="number" id="availableStock" name="availableStock" required>
            </div>
            <div class="form-group">
                <label for="dateOfManufacture">Date of Manufacture:</label>
                <input type="date" id="dateOfManufacture" name="dateOfManufacture" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
